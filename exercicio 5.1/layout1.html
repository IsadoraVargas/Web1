<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="conteiner">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <h1>Resumo de pedido</h1>
                <h4>Você pode ouvir milhões de músicas áudio livros e podcasts em qualquer dispositivo, onde você
                    preferir</h4>
                <div id="plano">
                    <img src="img/icon-music.svg" alt="icone de nota musical" width="70px">
                    <h4> Plano anual <br> R$ 59,99/ano </h4>
                    <button id="alt">Alterar</button>
                </div>
                <div class="botao">
                    <button id="cont">Continuar para Pagamento</button>
                    <button id="canc">Cancelar Pedido</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
